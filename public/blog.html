<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

            <span class="navbar-brand mb-0 h1">Blog</span>

    <!-- Text Area -->
    <h1>Title</h1>
    <textarea rows="5" cols="50" id="blogTitle">

    </textarea>
    <br>

    <textarea rows="10" cols="50" id="blogText">

    </textarea>
    <br>
    <!-- Submit btn -->
    <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
    <br><br><br>
    <!-- Comment Box -->
    <!-- <textarea rows="4" cols="50" id="commentBox">

    </textarea> -->
    <br>
    <!-- <button type="submit" class="btn btn-primary" id="comment-btn">Add a comment</button> -->

    <script src="assets/js/app.js"></script>

</html>
